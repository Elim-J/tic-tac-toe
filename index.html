<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p>Enter Your Name and Choose Your Mark</p>
    <form action="#">
        <input type="text" placeholder="Player One Name" id="name" required>
        <button type="submit" id="O">O</button>
        <button type="submit" id="X">X</button>
    </form>
    <div class="grid-container" id="grid">
        <div class="grid-el" id="0" data-row="0"></div>
        <div class="grid-el" id="1" data-row="0"></div>
        <div class="grid-el" id="2" data-row="0"></div>
        <div class="grid-el" id="0" data-row="1"></div>
        <div class="grid-el" id="1" data-row="1"></div>
        <div class="grid-el" id="2" data-row="1"></div>
        <div class="grid-el" id="0" data-row="2"></div>
        <div class="grid-el" id="1" data-row="2"></div>
        <div class="grid-el" id="2" data-row="2"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
